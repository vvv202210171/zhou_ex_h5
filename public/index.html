<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="telephone=no" name="format-detection">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
  <meta name="x5-fullscreen" content="true">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover">
  <title>BBAI</title>
  <link rel="shortcut icon" type="image/x-icon" href="./static/BBAI_favicon.png">
  <link rel="stylesheet" href="./static/load.css">
  <link rel="stylesheet" href="./static/iconfont/iconfont.css">

  <script src="static/config.js"></script>
  <script>    
    function checkUserAgent() {
      // if ('<%= process.env.NODE_ENV %>' == 'development') return
      if (!(navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
        var href = location.protocol +'//'+ location.host.replace('m.', 'www.')
        if (window.location.hash.indexOf('/register/') != -1) {
          window.location.href = href + '/#/register'
        } else {
          window.location.href = href
        }
      }
    }
    checkUserAgent();
    window.onresize = checkUserAgent;
  </script>
</head>

<body>
  <div id="app" class="body-theme">
    <div class="loading">
      <img src="./static/loading.svg" alt="">
    </div>
  </div>
  <script>
    var elements = document.getElementsByClassName('body-theme');
    elements[0].classList.add(window._config.them);
  </script>
</body>
</html>
